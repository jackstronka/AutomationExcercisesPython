[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
markers =
    tc01: TC01 Register User
    tc02: TC02 Login User
    tc03: TC03 Login User Incorrect
    tc04: TC04 Logout User
    tc05: TC05 Register User Existing Email
    tc06: TC06 Contact Us Form
    tc07: TC07 Verify All Products
    tc08: TC08 Search Product
    tc09: TC09 Verify Product Quantity in Cart
    tc10: TC10 Place Order Register While Checkout
    tc11: TC11 Download Invoice After Purchase
    smoke: smoke suite
    regression: full regression
    auth: auth area
    products: products area
    checkout: checkout area
    contact: contact area
addopts = -v --tb=short
