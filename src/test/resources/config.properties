# =========================
# ENVIRONMENT
# =========================
env=local

# =========================
# APPLICATION
# =========================
baseUrl=https://automationexercise.com

# =========================
# BROWSER CONFIG
# =========================
browser=chrome
headless=true
windowWidth=1200
windowHeight=800
maximizeWindow=true

# =========================
# TIMEOUTS (seconds)
# =========================
implicitWait=0
explicitWait=10
pageLoadTimeout=30
orderSuccessWaitTimeout=15
# Krótki timeout dla alertu – gdy już zaakceptowany w clickSubmit, unika ~10s opóźnienia
alertWaitTimeout=2
