name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Monday 9:00 UTC
    - cron: '0 9 * * 1'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Prepare for Allure history (trends)
        run: mkdir -p target/allure-report
      - name: Download Allure history from GitHub Pages
        continue-on-error: true
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}"
          wget -q -r -np -nH -e robots=off -P target/allure-report-dl "${BASE}/history/" || true
          SRC="target/allure-report-dl/${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/history"
          if [ -d "$SRC" ]; then
            mv "$SRC" target/allure-report/history
          fi
          rm -rf target/allure-report-dl 2>/dev/null || true

      - name: Run Smoke tests (Pull Request)
        if: github.event_name == 'pull_request'
        run: mvn test -Pcucumber -B -Dheadless=true "-Dcucumber.filter.tags=@smoke"

      - name: Run Full Regression (Push to main)
        if: github.event_name == 'push'
        run: mvn test -Pcucumber -B -Dheadless=true

      - name: Run Weekly Full Regression (Scheduled)
        if: github.event_name == 'schedule'
        run: mvn test -Pcucumber -B -Dheadless=true

      - name: Generate Allure report
        id: generate-allure
        if: always()
        run: mvn allure:report -Pcucumber -B

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/cucumber-reports.html
            target/cucumber-report.json
          if-no-files-found: ignore

      - name: Upload Allure report for Pages
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-pages
          path: target/allure-report/
          if-no-files-found: error

  # Requires repo Settings → Environments → github-pages (and Pages → Source: GitHub Actions)
  deploy-pages:
    needs: test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-pages
      - name: Upload Allure report for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
