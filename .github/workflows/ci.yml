name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Poniedzia≈Çek 9:00 UTC
    - cron: '0 9 * * 1'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Run Smoke tests (Pull Request)
        if: github.event_name == 'pull_request'
        run: mvn test -Pcucumber -B -Dheadless=true "-Dcucumber.filter.tags=@smoke"

      - name: Run Full Regression (Push to main)
        if: github.event_name == 'push'
        run: mvn test -Pcucumber -B -Dheadless=true

      - name: Run Weekly Full Regression (Scheduled)
        if: github.event_name == 'schedule'
        run: mvn test -Pcucumber -B -Dheadless=true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/cucumber-reports.html
            target/cucumber-report.json
          if-no-files-found: ignore
