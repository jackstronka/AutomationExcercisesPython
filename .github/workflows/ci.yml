name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Monday 9:00 UTC
    - cron: '0 9 * * 1'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Prepare for Allure history (trends)
        run: mkdir -p allure-report

      - name: Download Allure history from GitHub Pages
        continue-on-error: true
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}"
          wget -q -r -np -nH -e robots=off -P allure-report-dl "${BASE}/history/" || true
          SRC="allure-report-dl/${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/history"
          if [ -d "$SRC" ]; then
            mv "$SRC" allure-report/history
          fi
          rm -rf allure-report-dl 2>/dev/null || true

      - name: Run Smoke tests (Pull Request)
        if: github.event_name == 'pull_request'
        run: pytest tests/ -m smoke -v --tb=long --alluredir=allure-results

      - name: Run Full Regression (Push to main)
        if: github.event_name == 'push'
        run: pytest tests/ -v --tb=long --alluredir=allure-results

      - name: Run Weekly Full Regression (Scheduled)
        if: github.event_name == 'schedule'
        run: pytest tests/ -v --tb=long --alluredir=allure-results

      - name: Generate Allure report
        id: generate-allure
        if: always()
        run: |
          mkdir -p allure-results
          if [ -n "$(ls -A allure-results 2>/dev/null)" ]; then
            ALLURE_VER="2.32.0"
            wget -q "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VER}/allure-${ALLURE_VER}.tgz" -O allure.tgz
            tar -xzf allure.tgz
            ./allure-${ALLURE_VER}/bin/allure generate allure-results --clean -o allure-report
          else
            mkdir -p allure-report
            echo '<!DOCTYPE html><html><head><title>Allure Report</title></head><body><p>No test results.</p></body></html>' > allure-report/index.html
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            allure-results/
          if-no-files-found: ignore

      - name: Upload Allure report for Pages
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-pages
          path: allure-report/
          if-no-files-found: error

  deploy-pages:
    needs: test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-pages
      - name: Upload Allure report for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
